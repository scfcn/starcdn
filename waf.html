<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>访问被阻止</title>
    <style>
       :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #ecf0f1;
            --bg-color-1: #0a0a0a;
            --bg-color-2: #1a1a1a;
            --grid-color: rgba(52, 152, 219, 0.15);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-color-1), var(--bg-color-2));
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }

        /* 动态背景网格 */
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
                linear-gradient(var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: gridMove 20s linear infinite;
            opacity: 0.3;
        }

        /* 浮动文字效果 */
        .floating-text {
            position: fixed;
            color: #ffffff;  
            opacity: 0.9;    
            white-space: nowrap;
            pointer-events: none;
            font-size: clamp(16px, 3vw, 24px);
            text-shadow: 
                0 0 10px var(--accent-color),
                0 0 20px var(--accent-color),
                0 0 30px var(--accent-color);  
            font-weight: bold;  
        }

        .text-left-right {
            animation: moveLeftRight 15s linear infinite;
        }

        .text-right-left {
            animation: moveRightLeft 20s linear infinite;
        }

        .text-top-bottom {
            animation: moveTopBottom 18s linear infinite;
        }

        .text-diagonal {
            animation: moveDiagonal 25s linear infinite;
        }

        @keyframes moveLeftRight {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }

        @keyframes moveRightLeft {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100%); }
        }

        @keyframes moveTopBottom {
            from { transform: translateY(-100%); }
            to { transform: translateY(100vh); }
        }

        @keyframes moveDiagonal {
            0% { transform: translate(-100%, -100%); }
            100% { transform: translate(100vw, 100vh); }
        }

        /* 原有的样式保持不变 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: float 3s infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(30px); }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); opacity: 0; }
            50% { transform: translate(100px, -100px); opacity: 0.5; }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: clamp(20px, 5vw, 40px);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            box-shadow: 
                0 0 15px rgba(52, 152, 219, 0.2),
                0 0 30px rgba(52, 152, 219, 0.1);
            position: relative;
            backdrop-filter: blur(10px);
            z-index: 1;
            max-width: 90vw;
            margin: 20px;
            box-sizing: border-box;
        }

        .container h1 {
            font-size: clamp(18px, 4vw, 32px);
            line-height: 1.4;
            margin-bottom: 15px;
            color: var(--accent-color);
            text-shadow: 
                0 0 10px rgba(52, 152, 219, 0.5),
                0 0 20px rgba(52, 152, 219, 0.3);
            animation: fadeIn 1s ease-out, textGlitch 3s infinite;
        }

        @keyframes textGlitch {
            0%, 100% { text-shadow: 0 0 10px rgba(52, 152, 219, 0.5); }
            50% { text-shadow: -2px 0 rgba(255,0,0,0.5), 2px 0 rgba(0,0,255,0.5); }
        }

        .container p {
            font-size: clamp(14px, 3vw, 20px);
            line-height: 1.5;
            margin: 10px 0;
            color: var(--text-color);
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
            position: relative;
        }

        .container p::before {
            content: '>';
            position: absolute;
            left: -20px;
            color: var(--accent-color);
            opacity: 0.7;
            animation: blink 1s infinite;
        }

        .container p:nth-child(2) { animation-delay: 0.5s; }
        .container p:nth-child(3) { animation-delay: 1s; }
        .container p:nth-child(4) { animation-delay: 1.5s; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::after {
            content: '';
            position: absolute;
            inset: -2px;
            border: 1px solid var(--accent-color);
            border-radius: 9px;
            opacity: 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0; }
            50% { transform: scale(1.02); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0; }
        }

        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: glitch 2s infinite;
            opacity: 0.1;
            pointer-events: none;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .container:hover {
            border-color: var(--text-color);
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.4);
            transition: all 0.3s ease;
        }

        .container::before {
            content: "SYSTEM::SECURITY";
            position: absolute;
            top: -25px;
            left: 0;
            color: var(--accent-color);
            font-size: clamp(12px, 2vw, 14px);
            opacity: 0.8;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .background-grid {
                background-size: 20px 20px;
            }
            
            .floating-text {
                display: none;
            }
            
            .container {
                padding: 15px;
                margin: 15px;
            }

            .container p::before {
                left: -15px;  /* 移动端调整箭头位置 */
            }
        }
    </style>

</head>
